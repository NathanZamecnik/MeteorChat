<template name="chatroom">
<h2>You are in chatroom: {{currentroom}}</h2>
<div id="chatwrapper">
	<div class="chatuserswrapper">
		<h2>Users</h2>
		<ul>
		{{#each chatusers}}
			<li>{{name}}</li>
		{{/each}}
		</ul>
	</div>
	<div class="chatmessageswrapper">
		<h2>Messages inside of "{{currentroom}}"</h2>
		{{#each messages}}
		<div class="chatmessage">
			{{user}}: {{message}}
		</div>
		{{/each}}
	</div>
	<div class="chatinputwrapper">
		<input type="text" class="chatinput input" id="chatinputfield">
	</div>
</div>
</template>

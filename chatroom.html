<template name="chatroom">
<h3>You are logged in as "{{uname}}" and in chatroom "{{currentroom}}"</h3>
<div id="chatwrapper">
	<div class="chatuserswrapper">
		<h2>Users</h2>
		<ul>
		{{#each chatusers}}
			<li>{{name}}</li>
		{{/each}}
		</ul>
	</div>
	<div class="chatmessageswrapper">
		<h2>Messages inside of "{{currentroom}}"</h2>
		{{#each messages}}
		<div class="chatmessage">
			{{user}}: {{message}}
		</div>
		{{/each}}
	</div>
	<div class="chatinputwrapper">
		<input type="text" class="chatinput input" id="chatinputfield" value="Enter your message here and press enter" onfocus="if(this.value===this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
	</div>
</div>
</template>
